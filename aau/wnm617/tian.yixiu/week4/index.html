<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animal Tracker</title>


	<link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
	<link rel="stylesheet" href="css/app.css">



	<script src="lib/js/jquery-2.2.4.min.js"></script>

	<script src="js/app.js"></script>

	<script src="lib/js/jquery.mobile-1.4.5.min.js"></script>




</head>
<body>


	<section data-role="page" id="signin-page">

		<div data-role="main" class="display-flex flex-vertical">

			<div class="flex-stretch"></div>

			<div class="flex-none">

			<form class="form" id="signin-form" data-ajax="false" style="padding:1em">

				<div class="form-control">
					<label for="signin-username" class="form-label">Username</label>
					<input class="form-input" type="text" id="signin-username" data-role="none">
				</div>

				<div class="form-control">
					<label for="signin-password" class="form-label">Password</label>
					<input class="form-input" type="password" id="signin-password" data-role="none">
				</div>
				<div class="form-control">
					<a href="#recent-page" class="form-button">Sign In</a>
				</div>
				
			</form>

		</div>
			

		</div>
		

	</section>















	<section data-role="page" id="recent-page">

		<div data-role="main">

			MAP!
			
		</div>

		<!-- footer data-role="footer">
			<a href="#recent-page">Map</a>
			<a href="#list-page">List</a>
			<a href="#user-profile-page">Profile</a>
		</footer -->


		<footer data-role="footer">
         <a href="#recent-page">
         	<img src="icon/map.png">
         </a>
         <a href="#list-page">
         	<img src="icon/list.png">
         </a>
         <a href="#user-profile-page">
         	<img src="icon/profile.png">
         </a>
      </footer>
		

	</section>













	<section data-role="page" id="list-page">

		<header data-role="header">
			<h1>Search</h1>
		</header>

		<div data-role="main">

			<!-- ul>li*10>a[href=#animal-profile-page]>{Animal $} -->


			<div class="form-control-animal-list">

			<ul>
				<li><a href="#animal-profile-page" class="form-button-animal-list">Animal 1</a></li>
				<li><a href="#animal-profile-page" class="form-button-animal-list">Animal 2</a></li>
				<li><a href="#animal-profile-page" class="form-button-animal-list">Animal 3</a></li>
				<li><a href="#animal-profile-page" class="form-button-animal-list">Animal 4</a></li>
				<li><a href="#animal-profile-page" class="form-button-animal-list">Animal 5</a></li>
				<li><a href="#animal-profile-page" class="form-button-animal-list">Animal 6</a></li>
				<li><a href="#animal-profile-page" class="form-button-animal-list">Animal 7</a></li>
				<li><a href="#animal-profile-page" class="form-button-animal-list">Animal 8</a></li>
				<li><a href="#animal-profile-page" class="form-button-animal-list">Animal 9</a></li>
				<li><a href="#animal-profile-page" class="form-button-animal-list">Animal 10</a></li>
			</ul>

		</div>

			
		</div>

		<!-- footer data-role="footer">
			<a href="#recent-page">Map</a>
			<a href="#list-page">List</a>
			<a href="#user-profile-page">Profile</a>
		</footer -->

		<footer data-role="footer">
         <a href="#recent-page">
         	<img src="icon/map.png">
         </a>
         <a href="#list-page">
         	<img src="icon/list.png">
         </a>
         <a href="#user-profile-page">
         	<img src="icon/profile.png">
         </a>
      </footer>
		

	</section>









	<section data-role="page" id="user-profile-page">

		<header data-role="header">
			<h1>Profile</h1>
			<a href="#" data-rel="back">Back</a>
		</header>

		<div data-role="main">

			<div class="form-control-profile">
					<a href="#" class="form-button-profile">Change Password</a>
				</div>

			<div class="form-control">
					<a href="#signin-page" class="form-button-profile">Sign Out</a>
				</div>
			
		</div>

		<!-- footer data-role="footer">
			<a href="#recent-page">Map</a>
			<a href="#list-page">List</a>
			<a href="#user-profile-page">Profile</a>
		</footer -->

		<footer data-role="footer">
         <a href="#recent-page">
         	<img src="icon/map.png">
         </a>
         <a href="#list-page">
         	<img src="icon/list.png">
         </a>
         <a href="#user-profile-page">
         	<img src="icon/profile.png">
         </a>
      </footer>
		

	</section>










	<section data-role="page" id="animal-profile-page">

		<header data-role="header">
			<h1>Animal Information</h1>
			<a href="#" data-rel="back">Back</a>
		</header>

		<div data-role="main">

			<div class="form-control-animal-list">

			<ul>
				<li class="form-animal-profile">Breed</li>
				<li class="form-animal-profile">Location</li>
				<li class="form-animal-profile">Date</li>
				<li class="form-animal-profile">Color</li>
			</ul>

		</div>


			<div class="form-control-animal-profile-form">
					<div class="delate-edit-button">
					<a href="#animal-profile-edit-page" class="form-button-animal-profile-form">Edit</a>
					<a href="#" class="form-button-animal-profile-form">Delate</a>
				</div>
				</div>
			
		</div>

		<!-- footer data-role="footer">
			<a href="#recent-page">Map</a>
			<a href="#list-page">List</a>
			<a href="#user-profile-page">Profile</a>
		</footer -->

		<footer data-role="footer">
         <a href="#recent-page">
         	<img src="icon/map.png">
         </a>
         <a href="#list-page">
         	<img src="icon/list.png">
         </a>
         <a href="#user-profile-page">
         	<img src="icon/profile.png">
         </a>
      </footer>
		

	</section>


















<section data-role="page" id="animal-profile-edit-page">

		<header data-role="header">
			<h1>Edit</h1>
			<a href="#" data-rel="back">Back</a>
		</header>

		<div data-role="main">

			<div class="flex-none">

			<form class="form" id="breed" data-ajax="false" style="padding:1em">

				<div class="form-control-animal-profile-form">
					<label for="breed" class="form-label">Breed</label>
					<input class="form-input" type="text" id="breed" data-role="none">
				</div>

				<div class="form-control-animal-profile-form">
					<label for="location" class="form-label">Location</label>
					<input class="form-input" type="password" id="location" data-role="none">
				</div>

				<div class="form-control-animal-profile-form">
					<label for="date" class="form-label">Date</label>
					<input class="form-input" type="password" id="date" data-role="none">
				</div>

				<div class="form-control-animal-profile-form">
					<a href="#animal-profile-page" class="form-button-animal-profile-form">Save</a>
				
				</div>
				
			</form>

		</div>
			
		</div>
		

	</section>

















































































	
</body>
</html>
