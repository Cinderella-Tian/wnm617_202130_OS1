<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animal Tracker</title>


	<link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
	<link rel="stylesheet" href="css/app.css">



	<script src="lib/js/jquery-2.2.4.min.js"></script>

	<script src="js/functions.js"></script>

<body>


	<section data-role="page" id="signin-page">

		<div data-role="main" class="display-flex flex-vertical">

			<div class="flex-stretch"></div>

			<div class="flex-none">

			<form class="form" id="signin-form" data-ajax="false" style="padding:1em">

				<div class="form-control">
					<label for="signin-username" class="form-label">Username</label>
					<input class="form-input" type="text" id="signin-username" data-role="none">
				</div>

				<div class="form-control">
					<label for="signin-password" class="form-label">Password</label>
					<input class="form-input" type="password" id="signin-password" data-role="none">
				</div>
				<div class="form-control">
					<input type="submit" class="form-button" value="Sign In" data-role="none">
				</div>
				
			</form>

			<div class="register">
					Don't have an account? <span><a href='#signup-page'>Sign up now!</a></span>
				</div>

		</div>
			

		</div>
		

	</section>














<section data-role="page" id="signup-page">

		<div data-role="main" class="display-flex flex-vertical">

			<div class="flex-stretch"></div>

			<div class="flex-none">



				<form class="form" id="signin-form" data-ajax="false" style="padding:1em">
					<div class="form-control">
						<label for="register-username" class="form-label">Username</label>
						<input class="form-input" type="text" id="register-username" data-role="none">
					</div>
					<div class="form-control">
						<label for="register-email" class="form-label">Email</label>
						<input class="form-input" type="text" id="register-email" data-role="none">
					</div>
					<div class="form-control">
						<label for="register-password" class="form-label">Password</label>
						<input class="form-input" type="password" id="register-password" data-role="none">
					</div>
					<div class="form-control">
	 					<a href="#recent-page" class="form-button signin-button">Save</a>
	 				</div>
				</form>

				<div class="register">
					Already have an account?<span><a href="#signin-page">Sign in here!</a></span>
				</div>



				 
		   </div>
		</div>
	 </section>



























	<section data-role="page" id="recent-page">

		<div data-role="main">

			<div class="map-icon-test icon" style="position:absolute;left:20vw;top:40vh;font-size:2em" data-activate="#recent-test-modal">
				
				<img src="icon/marker.svg" alt="">

			</div>

			<div class="modal" id="recent-test-modal">
			<div class="modal-popup small" data-deactivate="#recent-test-modal">
				<div class="modal-body">
					<div class="card display-stretch"><p>Labrador</p></div>
	 					<div class="card display-stretch"><p>Pleasanton</p></div>
				</div>
			</div>
		</div>

		<footer data-role="footer" data-template="#footer-template">
		</footer>
		

	</section>





















	<section data-role="page" id="list-page">

		<header data-role="header">

			<h1>Search</h1>

			<ul>

				<li class="flex-stretch"></li>
				<li><a href="#" class="js-list-add-animal" data-activate="#list-add-modal">&plus;</a></li>

			</ul>
			
		</header>

		<div data-role="main">

			<div class="overscroll">

				<div class="animallist"></div>
				

			</div>
			

		</div>


		<footer data-role="footer" data-template="#footer-template"></footer>


		<!-- footer data-role="footer">
			<a href="#recent-page">Map</a>
			<a href="#list-page">List</a>
			<a href="#user-profile-page">Profile</a>
		</footer -->
		<div class="modal" id="list-add-modal">

			<div class="modal-back" data-deactivate="#list-add-modal"></div>
			<form class="modal-popup" data-ajax="false" id="list-add-form">

				<div class="modal-head">Add a new dog</div>
				<div class="modal-body">

					<div class="form-control">
					<label for="list-add-name" class="form-label">Name</label>
					<input class="form-input" type="text" id="list-add-name" data-role="none">
				</div>


				<div class="form-control">
					<label for="list-add-color" class="form-label">Color</label>
					<input class="form-input" type="text" id="list-add-type" data-role="none">
				</div>


				<div class="form-control">
					<label for="list-add-breed" class="form-label">Breed</label>
					<input class="form-input" type="text" id="list-add-breed" data-role="none">
				</div>

				<div class="form-control">
					<label for="list-add-location" class="form-label">Location</label>
					<input class="form-input" type="text" id="list-add-breed" data-role="none">
				</div>

				<div class="form-control">
					<label for="list-add-date" class="form-label">Date</label>
					<input class="form-input" type="text" id="list-add-breed" data-role="none">
				</div>



				</div>

				<div class="modal-foot display-flex">
					<div class="flex-stretch"></div>
					<div class="flex-none">
						<a href="#" ata-deactivate="#list-add-modal">Submit</a>
					</div>
				</div>
				

			</form>
			
		</div>

	</section>








    <!-- User Data Section -->


	<section data-role="page" id="user-profile-page">

		<header data-role="header">
			<a href="#" data-rel="back">Back</a>
		</header>

		<div data-role="main">

			<div class="profile"></div>

				<div class="floater top right">

					<a href="#" class="icon" data-activate="#user-settings-modal"><img src="icon/shishkabob.svg" alt=""></a>
				</div>


				<div class="modal" id="user-settings-modal">

			<div class="modal-back" data-deactivate="#user-settings-modal"></div>


			<div class="modal-drawer right">

				<div class="modal-head display-flex">
					<div class="flex-none">Settings</div>
					<div class="flex-stretch"></div>
					<div class="flex-none"><a href="#" data-deactivate="#user-settings-modal">&times;</a></div>
				</div>
				<div class="modal-body">
					<div class="overscroll">

					<ul>
						<li>Change Username</li>
						<li>Change Password</li>
						<li><a href="#" class="js-logout">Sign Out</a></li>
					</ul>


				</div>
			</div>
				

			</div>
			
		</div>



				</div>
			
		</div>

			<a href="#recent-page">Map</a>
			<a href="#list-page">List</a>
			<a href="#user-profile-page">Profile</a>
		</footer -->

		<footer data-role="footer" data-template="#footer-template">
		</footer>


		
		

	</section>












    <!-- Animal Data Section -->

	<section data-role="page" id="animal-profile-page">

		<div data-role="main" class="display-flex flex-vertical">

			<div class="animal-top">
				<div class="floater top left header no-touch" style="background-image:linear-gradient(180deg,#ffffff96,#ffffff00);">
					<ul>
						<li class="flex-none do-touch"><a href="#" data-rel="back">Back</a></li>
						<li class="flex-stretch"></li>
						<li class="flex-none do-touch"><a href="#">Edit</a></li>
					</ul>
				</div>
			</div>
			<div class="header animal-nav">
				<ul>
					<li class="flex-stretch"><a href="#">map</a></li>
					<li class="flex-stretch"><a href="#">info</a></li>
				</ul>
			</div>
			<div class="animal-bottom">
				<div class="animal-bottom-section animal-map map"></div>
				<div class="animal-bottom-section animal-info"></div>

				
			</div>

			

		<footer data-role="footer" data-template="#footer-template">
		</footer>


	</section>

           <li><a href="#list-page">

        </ul>

<section data-role="page" id="animal-profile-edit-page">

		<header data-role="header">
			<h1>Edit</h1>
			<a href="#" data-rel="back">Back</a>
		</header>

		<div data-role="main">

			<div class="flex-none">

			<form class="form" id="breed" data-ajax="false" style="padding:1em">

				<div class="form-control-animal-profile-form">
					<label for="breed" class="form-label">Breed</label>
					<input class="form-input" type="text" id="breed" data-role="none">
				</div>

				<div class="form-control-animal-profile-form">
					<label for="color" class="form-label">Color</label>
					<input class="form-input" type="text" id="color" data-role="none">
				</div>

				<div class="form-control-animal-profile-form">
					<label for="location" class="form-label">Location</label>
					<input class="form-input" type="password" id="location" data-role="none">
				</div>

				<div class="form-control-animal-profile-form">
					<label for="date" class="form-label">Date</label>
					<input class="form-input" type="password" id="date" data-role="none">
				</div>

				<div class="form-control-animal-profile-form">
					<a href="#animal-profile-page" class="form-button-animal-profile-form">Save</a>
				
				</div>
				
			</form>

		</div>
			
		</div>
		

	</section>
